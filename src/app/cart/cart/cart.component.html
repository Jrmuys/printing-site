<div class="w3-row-padding">
  <div class="w3-rest">
    <mat-card>
      <table mat-table [dataSource]="cart" class="mat-elevation-z8">
        <!-- Image Column -->
        <ng-container matColumnDef="imgUrl">
          <th mat-header-cell *matHeaderCellDef>Image Url</th>
          <td mat-cell *matCellDef="let element">
            <img style="max-height: 56px;" [src]="element.imgUrl" />
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <!-- Item Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field class="example-form-field">
              <input
                type="number"
                matInput
                (change)="onUpdate(element)"
                [(ngModel)]="element.quantity"
              />
            </mat-form-field>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- Cost Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let transaction">
            {{ transaction.price * transaction.quantity | currency }}
          </td>
          <td mat-footer-cell *matFooterCellDef>{{ totalPrice | currency }}</td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-stroked-button
              color="warn"
              (click)="onDelete(element)"
              class="delete-button"
            >
              DELETE
            </button>
          </td>
          <td mat-footer-cell *matFooterCellDef>
            <button mat-flat-button color="warn" (click)="onClear()">
              CLEAR CART
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
    </mat-card>
  </div>
</div>
