<div class="page-wrapper">
  <mat-card class="login-card">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input
          matInput
          name="email"
          ngModel
          type="email"
          placeholder="Email"
          #emailInput="ngModel"
          required
          email
        />
        <mat-error *ngIf="emailInput.invalid"
          >Please enter a valid email.</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <input
          name="password"
          ngModel
          type="password"
          matInput
          placeholder="Password"
          #passwordInput="ngModel"
          required
        />
        <mat-error *ngIf="">Please enter a valid password.</mat-error>
        <mat-error *ngIf="error">{{ error }} </mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">
        Login
      </button>
      <span style="margin-left: 8px;"
        >Dont have an account?
        <a [routerLink]="['/auth/signup']">signup</a> here
      </span>
    </form>
  </mat-card>
</div>
