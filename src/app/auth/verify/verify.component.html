<div class="page-wrapper">
  <mat-card class="login-card">
    <span style="margin-left: 8px; color: red" *ngIf="error"
      >Verification invalid, enter your email for another verification.
    </span>
    <span *ngIf="!isLoading && !error && resend">
      Enter your email to receive another verification email
    </span>

    <form
      (submit)="onSubmit(SignupForm)"
      #SignupForm="ngForm"
      *ngIf="(!isLoading && error) || resend"
    >
      <mat-form-field>
        <input
          matInput
          name="email"
          ngModel
          type="email"
          placeholder="Email"
          #emailInput="ngModel"
          required
          email
        />
        <mat-error *ngIf="emailInput.invalid"
          >Please enter a valid email.</mat-error
        >
      </mat-form-field>
      <button
        mat-raised-button
        color="accent"
        type="submit"
        *ngIf="(!isLoading && error) || resend"
        [disabled]="!SignupForm.valid"
      >
        Resend
      </button>
    </form>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <span style="margin-left: 8px" *ngIf="!error && !resend"
      >Successfully activated, please <a [routerLink]="['/auth']">login</a> here
    </span>
    <span *ngIf="sent && !error && !resend">
      Verification email resent, please check your inbox.
    </span>
    <span *ngIf="sent && error">
      Error sending verification email, please try again later.
    </span>
  </mat-card>
</div>
