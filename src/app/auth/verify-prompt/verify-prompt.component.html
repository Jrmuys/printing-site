<div class="page-wrapper">
  <mat-card class="login-card">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-card-title> Thanks for signing up! </mat-card-title>
    <mat-card-content>
      Please check your inbox and verify your email before logging in.
    </mat-card-content>
    <mat-card-content>
      If you don't see an email in your inbox in the next few minutes, go
      <a href="/auth/verify/resend">here</a> to request a new verification email
    </mat-card-content>
  </mat-card>
</div>
